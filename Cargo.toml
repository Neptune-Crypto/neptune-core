[package]
authors = ["Triton Software"]
edition = "2021"
name = "neptune-core"
version = "0.0.5"
default-run = "neptune-core"
publish = false

[dependencies]
aead = "0"
aes-gcm = "0"
anyhow = "1"
arbitrary = { version = "1", features = ["derive"] }
bech32 = "0"
bincode = "1"
bytes = "1"
bytesize = "1"
chrono = "^0.4.31"
clap = { version = "4", features = ["derive"] }
clap_complete = "4.4.6"
console-subscriber = "0.2.0"
crossterm = "0"
directories = "5"
field_count = "0.1.1"
futures = "0"
get-size = { version = "0", features = ["derive"] }
itertools = "0.11"
memmap2 = "0.9"
num-bigint = { version = "0", features = ["serde"] }
num-rational = "0"
num-traits = "0"
priority-queue = "1"
proptest = "1.4"
proptest-arbitrary-interop = "0.1"
rand = "0.8"
ratatui = "0.23"
regex = "1.10.3"
semver = "^1.0.21"
serde = { version = "1", features = ["derive"] }
serde_derive = "1"
serde_json = "1"
strum = { version = "0.25", features = ["derive"] }
tarpc = { version = "^0.34", features = ["tokio1", "serde-transport", "serde-transport-json", "tcp"] }
tasm-lib = "0.2.1"
tiny-bip39 = "1.0.0"
tokio = { version = "1", features = ["full", "tracing"] }
tokio-serde = { version = "0", features = ["bincode", "json"] }
tokio-util = { version = "0", features = ["codec"] }
tracing = "0"
tracing-subscriber = { version = "0", features = [
    "std",
    "env-filter",
    "time",
    "fmt",
] }
tracing-test = "0"
unicode-width = "0"
zeroize = "1.7.0"
rs-leveldb = "0.1.5"
leveldb-sys = "2.0.9"
async-trait = "0.1.77"
async-stream = "0.3.5"

[dev-dependencies]
test-strategy = "0.3"
pin-project-lite = "0.2.13"
tokio-test = "0"
blake3 = "1.5.1"

[dev-dependencies.cargo-husky]
default-features = false
features = ["precommit-hook", "run-cargo-clippy", "run-cargo-fmt"]
version = "1"

# needed because it otherwise takes too long to sign transaction with STARK proofs
[profile.dev.package.triton-vm]
opt-level = 0

[profile.release.package.triton-vm]
opt-level = 3

[profile.bench.package.triton-vm]
opt-level = 3

[profile.test.package.triton-vm]
opt-level = 0

