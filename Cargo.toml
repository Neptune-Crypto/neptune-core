[package]
authors = ["Triton Software"]
edition = "2021"
name = "neptune-core"
version = "0.0.5"
default-run = "neptune-core"
publish = false

[dependencies]
aead = { version = "0.5", features = ["std"] }
aes-gcm = "0.10"
anyhow = "1.0"
arbitrary = { version = "1.3", features = ["derive"] }
bech32 = "0.9"
bincode = "1.3"
bytes = "1.6"
bytesize = "1.3"
chrono = "=0.4.34"
clap = { version = "4.5", features = ["derive", "string"] }
clap_complete = "4.4"
console-subscriber = "0.2"
crossterm = "0.27"
directories = "5.0"
field_count = "0.1"
futures = "0.3"
get-size = { version = "0.1", features = ["derive"] }
itertools = "0.11"
memmap2 = "0.9"
num-bigint = { version = "0.4", features = ["serde"] }
num-rational = "0.4"
num-traits = "0.2"
priority-queue = "1.4"
proptest = "1.4"
proptest-arbitrary-interop = "0.1"
rand = "0.8"
ratatui = "0.23"
regex = "1.10.3"
semver = "^1.0.21"
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
serde_json = "1.0"
strum = { version = "0.25", features = ["derive"] }
tarpc = { version = "^0.34", features = [
    "tokio1",
    "serde-transport",
    "serde-transport-json",
    "tcp",
] }
tasm-lib = "0.2.1"
tiny-bip39 = "1.0"
tokio = { version = "1.37", features = ["full", "tracing"] }
tokio-serde = { version = "0.8", features = ["bincode", "json"] }
tokio-util = { version = "0.7", features = ["codec"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["std", "env-filter", "time", "fmt"] }
tracing-test = "0.2"
unicode-width = "0.1"
zeroize = "1.7.0"
rs-leveldb = "0.1.5"
leveldb-sys = "2.0.9"
async-trait = "0.1.77"
async-stream = "0.3.5"
sha3 = "0.10.8"
readonly = "0.2.12"
thiserror = "1.0.59"
systemstat = "0.2.3"

[dev-dependencies]
test-strategy = "0.3"
pin-project-lite = "0.2.13"
tokio-test = "0.4"
blake3 = "1.5.1"
divan = "0.1.14"

[dev-dependencies.cargo-husky]
version = "1"
default-features = false
features = ["user-hooks"]

# needed because it otherwise takes too long to sign transaction with STARK proofs
[profile.dev.package.triton-vm]
opt-level = 0

[profile.release.package.triton-vm]
opt-level = 3

[profile.bench.package.triton-vm]
opt-level = 3

[profile.test.package.triton-vm]
opt-level = 0

# [profile.test]
# opt-level = 0 # change to 3 for shorter test running times but much longer test compilation time
# debug = true
# debug-assertions = true
# overflow-checks = true
# lto = false
# incremental = true
# codegen-units = 256
# rpath = false

## We use harness = false on these so that the divan reports are output on stdout.

[[bench]]
name = "sync_atomic"
harness = false

[[bench]]
name = "db_leveldb"
harness = false

[[bench]]
name = "db_dbtvec"
harness = false

[[bench]]
name = "archival_mmr"
harness = false

[patch.crates-io]
# 694f27daf78aade0ed0dc07e3babaab036cd5572 is tip of branch: master as of 2024-04-30
tasm-lib = { git = "https://github.com/TritonVM/tasm-lib.git", rev = "694f27daf78aade0ed0dc07e3babaab036cd5572" }

# 0d2cb98c0495d30e53d28e82a35de44dc655c3ea = tip of branch: master,  on 2024-04-24
twenty-first = { git = "https://github.com/Neptune-Crypto/twenty-first.git", rev = "0d2cb98c0495d30e53d28e82a35de44dc655c3ea" }
